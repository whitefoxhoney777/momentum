<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="blind">Momentum</h1>

    <!-- weather -->
    <div id="weather">
      <span class="temp"></span>
      <span class="main"></span>
      <span class="city"></span>
    </div>

    <!-- clock -->
    <div class="clock">00:00:00</div>

    <!-- greeting -->
    <form action="" id="login-form" name="loginForm" class="hidden">
      <input type="text" placeholder="Hello! What is your name?" required maxlength="10">
      <input type="submit" value="Log In" />
    </form>
    <p class="greeting hidden"></p>

    <!-- quotes -->
    <div id="quotes">
      <span class="quote"></span>
      <span class="author"></span>
    </div>

    <!-- todo list -->
    <div class="todo">
      <form id="todo-form">
        <legend>Today's To Do</legend>
        <input type="text" placeholder="Write a To Do and Press Enter!" maxlength="100">
      </form>

      <ul id="todo-list">
        <!--
        <li>
          <span>list01</span>
          <button>X</button>
        </li>
        -->
      </ul>
    </div>

  </div>

  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo-list.js"></script>
  <script src="js/weather.js"></script>

</body>

</html>
